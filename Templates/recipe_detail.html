<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Recipe/Details</title>
</head>

<body class="p-3 mb-2 bg-success text-white">

    <div class="row-5">
        <div class="col-7">
            <h4 class="mt-2"><a href="/" class="text-body">Homepage</a></h4>
            <hr class="mt-0 mb-4">
            <br>
            <h2>Title of Recipe - {{ recipe.title }}</h2>
            <h2>Written By - <a href="/author/{{ recipe.author.id }}" class="text-body">{{ recipe.author.name }}</a></h2>
            <h2>Contact - {{recipe.author.email}}</h2>
            <h4 class="text-body">{{ recipe.body|linebreaks }}</h4>

</body>

</html>
